<!DOCTYPE html>
<html ng-app>
  <head>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
    <title>Programming, tech news - Pestretsov.github.io</title>
    <style type="text/css">
      @font-face {
        font-family: Collegiate;
        src: url(./collegia.ttf);
      }
      body {
        background-image: url('./bcg.png');
        background-repeat: repeat;
      }
      .header {
        font-family: 'Collegiate', sans-serif;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 144px;
      }
      .text {
        font-family: 'Collegiate', sans-serif;
        color: white;
        font-size: 20px;
      }
    </style>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1 class="header">Hello {{yourName}}!</h1>
    </div>
  </body>
</html>
