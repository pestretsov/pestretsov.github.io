<!DOCTYPE html>
<html>
<head>
    <title>ProgEx</title>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <link href="styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="styles/kendo.default.min.css" rel="stylesheet"/>
    <link href="styles/kendo.dataviz.min.css" rel="stylesheet"/>
    <link href="styles/kendo.dataviz.default.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">

        <a href="http://progexcenter.ru/"><img width="32" height="60" src="http://progexcenter.ru/content/images/logo.png"/></a>
    </div>
    <div id="example" class="box-col" style="width:491px; heignt:100%">
        <h1>Курсы</h1>
        <button onclick="$('#courseAdd').show()" class="k-button k-button-icontext k-add-button"><span class="k-icon k-add"></span>Добавить курс</button>
        <div id="courseAdd" data-bind="invisible: isInvisible">
            <div class="course-view">
                <div class="edit-buttons">
                    <div class="edit-buttons">
                        <a class="k-button k-button-icontext k-add-button" href="#" onclick="top.alert('Damn it!')"><span class="k-icon k-update"></span></a>
                        <a class="k-button k-button-icontext k-cancel-button" href="#" onclick="$('#courseAdd').hide()"><span class="k-icon k-cancel"></span></a>
                    </div>
                </div>
                <input type="text" class="k-textbox" name="courseTitle" placeholder="Название"
                       data-bind="value:courseTitle" /><br />
                <input type="text" class="k-textbox" name="courseDecsript" placeholder="Описание"
                       data-bind="value: courseDecsript" /><br />
                <input type="text" class="k-textbox" name="courseLevel" placeholder="Уровень"
                       data-bind="value: courseLevel" /><br />
                <input type="number" class="k-textbox" name="courseYear" placeholder="Год"
                       data-bind="value: courseYear" /><br />

            </div>
        </div>

        <div id="test">
            <div data-role="listview"
                 data-edit-template="edit-template"
                 data-template="template"
                 data-editable= "true"
                 data-bind="source: products,
                            visible: isVisible"
                 style="width: 491px; height: 600px; overflow: auto">
            </div>
        </div>
        <script>
            var view2Model = kendo.observable({
                isInvisible: true,
                show: function() {
                    this.set("isInvisible", false);
                },
                hide: function () {
                    this.set("isInvisible",true);
                }
            });
            kendo.bind($("#courseAdd"), view2Model);
        </script>
        <script type="text/x-kendo-tmpl" id="template">
            <div class="course-view">
                <div class="edit-buttons">
                    <a class="k-button k-button-icontext k-edit-button" href="\\#"><span class="k-icon k-edit"></span></a>
                    <a class="k-button k-button-icontext k-delete-button" href="\\#" onclick="return confirm('Удалить курс?')"><span class="k-icon k-delete"></span></a>
                </div>
                <dl>
                    <p class="title">#:CTitle#</p>
                    <p class="description">#:CDescription#</p>
                </dl>
            </div>
        </script>
        <script type="text/x-kendo-tmpl" id="edit-template">
            <div class="course-view">
                <div class="edit-buttons">
                    <a class="k-button k-button-icontext k-update-button" href="\\#"><span class="k-icon k-update"></span></a>
                    <a class="k-button k-button-icontext k-cancel-button" href="\\#"><span class="k-icon k-cancel"></span></a>
                </div>
                <dl>
                    <p class="title">
                        <input type="text" class="k-textbox" data-bind="value:CTitle" name="CTitle" required="required" validationMessage="Введите название" />
                        <span data-for="CTitle" class="k-invalid-msg"></span>
                    </p>
                    <p class="description">
                        <input type="text" class="k-textbox" data-bind="value:CDescription" name="CDescription" required="required" validationMessage="Введите описание" />
                        <span data-for="CDescription" class="k-invalid-msg"></span>
                    </p>
                </dl>
            </div>
        </script>
        <script>
            var viewModel = kendo.observable({
                isVisible: true,
                products: new kendo.data.DataSource({
                    schema: {
                        model: {
                            id: "CourseID",
                            fields:{
                                CTitle: {type:"text"},
                                CDescription: {type:"text"}
                            }
                        }
                    },
                    batch: true,
                    transport: {
                        read: {
                            url: "courses.json",
                            dataType: "json"
                        },
                        update:{
                        },
                        create: {
                        }
                    }
                })
            });
            kendo.bind($("#test"), viewModel);
            $(".k-add-button").click(function(e) {
                listView.add();
                e.preventDefault();
            });
        </script>
        <style scoped>
            .course-view
            {
                float: left;
                position: relative;
                width: 452px;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                border: 2px solid;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            .title
            {
                text-decoration: underline;
                font-size: 24px;
                font-family: Helvetica;
            }
            .level
            {

            }
            .date
            {
                position: relative;
                float: right;
            }
            .description
            {
                position: relative;
                width: 450px;
                float: left;
                padding-top: 5px;
                padding-bottom: 10px;
            }
            .course-view .k-textbox {
                width: auto;
            }
            .edit-buttons
            {
                position: absolute;
                top: 0;
                right: 0;
                width: 60px;
                padding: 2px 2px 2px 2px;
            }
            .edit-buttons .k-button
            {
                width: 26px;
                height: 26px;
                margin-top: 4px;
                padding-top: 0px;
                padding-left: 9px;
            }
            .k-pager-wrap
            {
                border-top: 0;
            }
            span.k-invalid-msg
            {
                position: absolute;
                margin-left: 6px;
            }
            .header
            {
                font-family: Helvetica;
                font-size: 40px;
                font-weight: bold;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                width: 491px;
            }
            .logo
            {
                position: relative;
                float: left;
                padding-left: 100%;
            }
            .header p
            {

            }
            .box-col
            {
                margin-right: auto;
                margin-left: auto;
                margin-top: auto;
                margin-bottom: auto;
            }
            body
            {
                background-color: rgba(0,0,0,0.05);
                height: 100%;
            }

        </style>
    </div>
</body>
</html>
